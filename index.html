<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rhizome.studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(30, 30, 30);
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin-top: 5vh;
    }

    .content-width {
      width: 80%;
      margin: 0 auto;
    }

    header {
      margin-bottom: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .input-section {
      margin-top: 20vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 80%;
      height: 200px;
      background-color: rgb(39, 39, 39);
      border: 3px solid white;
      color: white;
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      padding: 12px;
      resize: vertical;
      border-radius: 8px;
      outline: none;
    }

    textarea:focus {
      border: 3px solid white;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: rgb(30, 30, 30);
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .results {
      margin-top: 50px;
      white-space: normal;
    }

    h3 {
      margin-top: 30px;
      font-size: 1.2rem;
    }

    i {
      display: block;
      margin-bottom: 10px;
    }

    ul {
      padding-left: 1.5rem;
    }

    @media (max-width: 600px) {
      .container {
        width: 95%;
        margin-top: 2vh;
      }

      .input-section {
        margin-top: 10vh;
      }

      textarea {
        width: 100%;
      }

      .content-width {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-width">
      <header>
        <h1>rhizome.studio</h1>
      </header>
    </div>

    <div class="input-section">
      <textarea id="message" placeholder="Paste your message here..."></textarea>
      <button id="analyzeBtn">Analyze</button>
    </div>

    <div class="results content-width" id="result"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("analyzeBtn");
      const textarea = document.getElementById("message");
      const result = document.getElementById("result");

      btn.addEventListener("click", async function () {
        const message = textarea.value.trim();
        if (!message) {
          result.innerHTML = "<p>Please enter a message.</p>";
          return;
        }

        result.innerHTML = "<p>Analyzing...</p>";

        try {
          const response = await fetch("/diagnose", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message })
          });

          if (!response.ok) {
            const error = await response.text();
            result.innerHTML = "<p>Error: " + error + "</p>";
            return;
          }

          const data = await response.json();
          result.innerHTML = formatAnalysis(data.analysis);
        } catch (err) {
          result.innerHTML = "<p>Error: " + err.message + "</p>";
        }
      });

      function formatAnalysis(text) {
        const lines = text.split("\n");
        let output = "";
        let inList = false;

        lines.forEach(line => {
          if (line.startsWith("Definition:")) {
            output += `<i>${line}</i>`;
          } else if (line.match(/^(Epistemic Diagnosis|Stability Score|Capture Risk|Consensus Alignment|Level of Abstraction|Meaning Compression|Transformability Potential|Key Observations|Suggestions for Improvement):/)) {
            if (inList) {
              output += "</ul>";
              inList = false;
            }
            output += `<h3>${line}</h3>`;
          } else if (line.startsWith("- ")) {
            if (!inList) {
              output += "<ul>";
              inList = true;
            }
            output += `<li>${line.slice(2)}</li>`;
          } else if (line.trim() === "") {
            if (inList) {
              output += "</ul>";
              inList = false;
            }
          } else {
            if (inList) {
              output += "</ul>";
              inList = false;
            }
            output += `<p>${line}</p>`;
          }
        });

        if (inList) output += "</ul>";
        return output;
      }
    });
  </script>
</body>
</html>
