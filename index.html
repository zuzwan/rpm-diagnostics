<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RPM Message Diagnostics</title>
</head>
<body>
  <h1>RPM Message Diagnostics</h1>
  <textarea id="message" rows="10" cols="60" placeholder="Paste your message here..."></textarea><br><br>
  <button id="analyzeBtn">Analyze</button>

  <h2>Analysis:</h2>
  <pre id="result"></pre>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("analyzeBtn");
      const textarea = document.getElementById("message");
      const result = document.getElementById("result");

      btn.addEventListener("click", async function () {
        const message = textarea.value.trim();
        if (!message) {
          result.textContent = "Please enter a message.";
          return;
        }

        result.textContent = "Analyzing...";

        try {
          const response = await fetch("/diagnose", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message })
          });

          if (!response.ok) {
            const error = await response.text();
            result.textContent = "Error: " + error;
            return;
          }

          const data = await response.json();
          result.textContent = data.analysis;
        } catch (err) {
          result.textContent = "Error: " + err.message;
        }
      });
    });
  </script>
</body>
</html>
