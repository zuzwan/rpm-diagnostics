<!DOCTYPE html>
<html>
<head>
  <title>RPM Message Diagnostics</title>
</head>
<body>
  <h1>RPM Message Diagnostics</h1>
  <textarea id="message" rows="10" cols="50" placeholder="Paste your message here..."></textarea><br>
  <button id="analyzeBtn">Analyze</button>

  <h2>Analysis Result:</h2>
  <pre id="result"></pre>

  <script>
    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const message = document.getElementById("message").value;

      const response = await fetch("/diagnose", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      document.getElementById("result").textContent = data.analysis;
    });
  </script>
</body>
</html>
