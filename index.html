<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rhizome.studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(30, 30, 30);
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin-top: 5vh;
    }

    .content-width {
      width: 80%;
      margin: 0 auto;
    }

    header {
      margin-bottom: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .input-section {
      margin-top: 20vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 80%;
      height: 200px;
      background-color: rgb(39, 39, 39);
      border: 3px solid white;
      color: white;
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      padding: 12px;
      resize: vertical;
      border-radius: 8px;
      outline: none;
    }

    textarea:focus {
      border: 3px solid white;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: rgb(30, 30, 30);
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .results {
      margin-top: 50px;
      white-space: normal;
    }

    /* Analysis tab styling */
    .analysis-block {
      width: 80%;
      margin: 30px auto;
      border-radius: 4px;
      overflow: hidden;
      font-size: 1rem;
    }

    .analysis-tab {
      background-color: white;
      color: rgb(30, 30, 30);
      font-weight: bold;
      padding: 10px 14px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-size: 1.1rem;
    }

    .analysis-definition {
      background-color: rgb(30, 30, 30);
      color: white;
      padding: 10px 14px;
      font-style: italic;
    }

    .analysis-body {
      background-color: rgb(39, 39, 39);
      color: white;
      padding: 14px;
    }

    @media (max-width: 600px) {
      .container {
        width: 95%;
        margin-top: 2vh;
      }

      .input-section {
        margin-top: 10vh;
      }

      textarea {
        width: 100%;
      }

      .analysis-block {
        width: 100%;
      }

      .content-width {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-width">
      <header>
        <h1>rhizome.studio</h1>
      </header>
    </div>

    <div class="input-section">
      <textarea id="message" placeholder="Paste your message here..."></textarea>
      <button id="analyzeBtn">Analyze</button>
    </div>

    <div class="results" id="result"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("analyzeBtn");
      const textarea = document.getElementById("message");
      const result = document.getElementById("result");

      btn.addEventListener("click", async function () {
        const message = textarea.value.trim();
        if (!message) {
          result.innerHTML = "<p>Please enter a message.</p>";
          return;
        }

        result.innerHTML = "<p>Analyzing...</p>";

        try {
          const response = await fetch("/diagnose", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message })
          });

          if (!response.ok) {
            const error = await response.text();
            result.innerHTML = "<p>Error: " + error + "</p>";
            return;
          }

          const data = await response.json();
          result.innerHTML = formatAnalysis(data.analysis);
        } catch (err) {
          result.innerHTML = "<p>Error: " + err.message + "</p>";
        }
      });

      function formatAnalysis(text) {
        const lines = text.split("\n");
        let output = "";
        let currentSection = null;
        let currentDefinition = null;
        let currentBody = [];

        function renderSection(title, definition, body) {
          let block = `<div class="analysis-block">`;
          block += `<div class="analysis-tab">${title}</div>`;
          if (definition) {
            block += `<div class="analysis-definition"><i>${definition}</i></div>`;
          }
          if (body.length > 0) {
            block += `<div class="analysis-body">${body.join(" ")}</div>`;
          }
          block += `</div>`;
          return block;
        }

        lines.forEach(line => {
          if (line.match(/^(Message Summary|Epistemic Diagnosis|Stability Score|Capture Risk|Consensus Alignment|Level of Abstraction|Meaning Compression|Transformability Potential|Key Observations|Suggestions for Improvement):/)) {
            if (currentSection) {
              output += renderSection(currentSection, currentDefinition, currentBody);
            }
            currentSection = line.replace(":", "");
            currentDefinition = null;
            currentBody = [];
          } else if (line.startsWith("Definition:")) {
            currentDefinition = line;
          } else if (line.trim() !== "") {
            currentBody.push(line);
          }
        });

        if (currentSection) {
          output += renderSection(currentSection, currentDefinition, currentBody);
        }

        return output;
      }
    });
  </script>
</body>
</html>
